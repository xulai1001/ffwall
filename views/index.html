<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>FFWall</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js">
    </script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://vuejs.org/js/vue.js">
    </script>
    <script language="JavaScript" src="index.js">
    </script>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-xs-12 trans">
                <div class="input_group">
                    <div method="get" class="form-inline">
                        <input name="chr_name" class="form-control trans" placeholder="角色名字" type="text" id="chr_name" />
                        <div class="button btn-primary" id="btn_submit">提交</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="character">
            <div class="left">
                <img v-bind:src="chr.SmallImage" class="img-responsive" />
                <div style="color: #fff">
                    <h4>{{ chr.GroupName }} {{ chr.RoleName }}</h4>
                </div>
            </div>
            <div class="flow"> <img v-bind:src="chr.BigImage" class="img-responsive" /> </div>
        </div>

    </div>

    <script type="text/javascript">
    </script>
</body>

</html>
