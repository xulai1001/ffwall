    <div class="container-fluid">

                    </div>

            </div>
        </div>
        <div id="start_wrapper"></div>
        <div id="character" class="main_wrapper">

                <img v-bind:src="chr.SmallImage" class="img-responsive" />

                    <h4>{{ chr.GroupName }} </h4>
                    <h4>{{ chr.RoleName }} </h4>
                </div>
            </div>
            <div class="flow"> <img v-bind:src="chr.BigImage" class="img-responsive" /> </div>
        </div>
